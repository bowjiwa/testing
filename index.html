<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maijaâ€™s Testing Little Page</title>
  <style>
    :root {
      --bg: #fdfaf6;
      --accent: #b49fcc;
      --text: #444;
      --card-bg: #ffffffdd;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #9e88b5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello, internet.</h1>
    <p>
      Welcome to the softest, most elegant corner of cyberspace.<br />
      Curated by yours truly, with love and a little sass.
    </p>
    <button onclick="alert('You are art.')">Tap me gently</button>
  </div>
</body>
</html>
